<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    
    <h1>Library</h1>
    <div id="container"></div>
    <button id="add">
        <i class="mdi mdi-plus add-btn"></i>
    </button>

    <dialog id="dialog">
        <h3>Add new book</h3>
        <form method="dialog">
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Book title" required>
            </div>
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author name" required>    
            </div>
            <div class="form-row">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Number of pages" required>    
            </div>
            <div class="form-row">
                <label for="cover">Cover (optional):</label>
                <input type="url" name="cover" id="cover" placeholder="Cover image <url>"> 
            </div>
            <div class="form-row">
                <label  class="checkbox-label" for="read">
                <span>I have read this book</span>        
                <input  type="checkbox"
                        id="read"
                        name="read"
                        value="is-read"
                >            
                </label>
            </div>
            <div class="form-btns">
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Add</button>
            </div>
        
        </form>
    </dialog>
    

</body>
</html>
